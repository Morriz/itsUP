version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s.%(msecs)03dZ %(levelname)-8s %(message)s'
    datefmt: '%Y-%m-%dT%H:%M:%S'
  access:
    format: '%(asctime)s.%(msecs)03dZ %(levelname)-8s %(client_addr)s "%(request_line)s" %(status_code)s'
    datefmt: '%Y-%m-%dT%H:%M:%S'
handlers:
  default:
    formatter: default
    class: logging.FileHandler
    filename: logs/api.log
    encoding: utf8
    mode: a
  access:
    formatter: access
    class: logging.FileHandler
    filename: logs/api-access.log
    encoding: utf8
    mode: a
loggers:
  default:
    level: INFO
    handlers:
      - default
    propagate: no
  access:
    level: INFO
    handlers:
      - access
    propagate: no
root:
  level: INFO
  handlers:
    - default
  propagate: no
