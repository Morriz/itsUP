name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install all dependencies
        run: make install

      - name: Configure git
        run: |
          git config --global user.email "test@test.com"
          git config --global user.name "Test User"

      - name: Run checks
        run: |
          bin/format.sh
          bin/lint.sh
          make test-all
